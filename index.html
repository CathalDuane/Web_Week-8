<!DOCTYPE html>
<html>
    <head>
        <title>Web Design Lab_Week 8</title>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--Local Stylesheet-->
        <link rel = "stylesheet" href = "style.css"/>

        <!--Google Font link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    </head>
    <body>

        <!--Start page-->
        <!--Start Page Text-->
        <div class = "row">
            <h1 id = "startHeader">Rock, Paper, Scissors!</h1>
            <h2 id = "startSubHeader">Click Start To Play</h2>
        <!--Start Buttons-->
            <button onclick = "startPress()" class = "startPage button" id= "start">Start</button>
        </div>

        <!--Select Page-->
        <!--Game Buttons-->
        <div class = "row">
            <h1 id = "chooseText">Choose your weapon!</h1>
            <button onclick = "gameRock()" class = "playPage button" id= "rock">Rock</button>
            <button onclick = "gamePaper()" class = "playPage button" id= "paper">Paper</button>
            <button onclick = "gameScissors()" class = "playPage button" id= "scissors">Scissors</button>
        </div>

        <!--Result Page-->
        <div class = row>
            <h1 class = "resultPage" id = "win">You Win!</h1>
            <h1 class = "resultPage" id = "lose" >You lose!</h1>
            <h1 class = "resultPage" id = "draw" >Draw!</h1>
            <!--Play again button-->
            <button onclick = "startShow()"class = "resultPage button" id = "playAgain" >Play Again</button>
        </div>

        <!--Script link at bottom-->
        <script src = "script.js"></script>
    </body>

</html>
